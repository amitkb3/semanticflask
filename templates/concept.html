<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Semantic Flask</title>

    <!--style-->
    <link type="text/css" rel="stylesheet" href="/static/css/semantic.min.css">
  </head>
  <body>
    <div class="ui container">
         <!--tip:https://stackoverflow.com/questions/19511175/variable-in-flask-static-files-routing-url-forstatic-filename-->
      <div class="ui doubling cards">
        <div class="card">
          <div class="image">
            <img id="animals" src="{{ url_for('static',filename='img/' + data['image']) }}" alt="Animals" />
          </div>
          <div class="content">
            <div class="header">{{data['english']}}</div>
            <div class="extra content">
              <span class="left floated">
                <a>English</a> {{data['english']}}
                <i class="volume up green icon englishaudio"></i>
              </span>
              <span>
                <a>Hindi</a> {{data['hindi']}}
                <i class="volume up blue icon hindiaudio"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img id="animals" src="{{ url_for('static',filename='img/' + data['image']) }}" alt="Animals" />
          </div>
          <div class="content">
            <div class="header">{{data['english']}}</div>
            <div class="ui two buttons">
              <div> 
                <button id="engAudio" data-id="{{ data['english'] }}" class="ui basic green button">
                  {{data['english']}}
                </button>
              </div>
              <div> 
                <button id="hinAudio" data-id="{{ data['hindi'] }}" class="ui basic blue button">
                  {{data['hindi']}}
                </button>
              </div>        
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
<script>
     // Add event listener to English button
    const engBtn = document.getElementById("engAudio");
    engBtn.addEventListener("click", (e) => {const text = e.target.dataset['id']; audioEng(text,0)}); 
     // Add event listener to English button
     const hinBtn = document.getElementById("hinAudio");
     hinBtn.addEventListener("click", (e) => {audioEng(e.target.dataset['id'],9)}); 
    // Function to generate audio
    function audioEng(text,value) {
      let voice = speechSynthesis.getVoices()[value]
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voice
      speechSynthesis.speak(utterance);
    }  
  
</script>
